<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> 
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Livros</b></h2></div>
                    <div class="col-sm-4" style="margin-top: 17px;">
                        <a class="add" href="{{ url_for('pagcadastro') }}" title="Inserir"><button type="button" class="btn btn-info add-new"><i class="fa fa-plus" action="{{ url_for('pagcadastro') }}"></i> Adicionar Livro</button></a>
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            
            <table class="table table-bordered" style="text-align: center;">
                <thead>
                    <tr ></tr>
                        <th style="text-align: center;">id</th>
                        <th style="text-align: center;">Titulo</th>
                        <th style="text-align: center;">Ano</th>
                        <th style="text-align: center;">Autor</th>
                        <th style="text-align: center;">Editora</th>
                        <th style="text-align: center;">Adicionar ou Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    

                    </div>
                    {% block content %}
                    {% for livros in livros %}

                    
                    <tr>
                        <td>{{livros ['id']}}</td>
                        <td>{{livros ['titulo']}}</td>
                        <td>{{livros ['ano']}}</td>
                        <td>{{livros ['autor']}}</td>
                        <td>{{livros ['editora']}}</td>
                        <td>
                            <a class="edit" title="Editar" data-toggle="tooltip"  href="{{ url_for('editar', id = livros['id']) }}"> <i class="material-icons">&#xE254;</i></a>
                            <a class="delete" href="{{ url_for('excluir', id = livros['id']) }}" title="Deletar" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>

                        <form action="{{ url_for('editar', id = livros['id']) }}"  method="post">
                        <tr>
                            <td>{{livros ['id']}}</td>
                            <td><input type="text" name="titulo" required></td>
                            <td><input type="number" name="ano" required></td>
                            <td><input type="text" name="autor" required></td>
                            <td><input type="text" name="editora" required></td>
                            <td>
                                <input type="submit" name="submit" value="editar"> 
                                <a class="delete" href="{{ url_for('excluir', id = livros['id']) }}" title="Deletar" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </form>
                        </tr>
                    {% endfor %}
                    {% endblock %}
                </tbody>
</body>
</html>
